<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <title>Library</title>
</head>
<body>
    <div id="log-and-message">
        <p id="welcome-message"></p>
        <div id="firebaseui-auth-container" class="button log"></div>
        <div id="loader">Loading...</div>
        <button id="log-out" class="button inactive log">Log out</button>
    </div>
    <button id="new-book" class="active button">New Book</button>
    <form id="new-book-form" class="inactive">
        <button id="back" class="button" type="reset"><i class="fas fa-times"></i></button>
        <label for="tilte">Title</label>
        <input type="text" class="entry" id="title" required>
        <label for="author">author</label>
        <input type="text" class="entry" id="author" required>
        <label for="pages">Pages</label>
        <input type="number" class="entry" id="pages" required>
        <label for="read"></label>
        <select class="entry" id="read" required>
            <option value="1">To read</option>
            <option value="2" >Already read</option>
        </select>
        <input type="submit" class="button" id="submit" value="Add"></input>
    </form>
    <div id="library"></div>



<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-database.js"></script>


</body>
<script src="./script.js"></script>
</html>
